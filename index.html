<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Healthcare Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      height: 100vh;
      background-color: #f4f6f9;
    }

    /* Sidebar */
    .sidebar {
      width: 220px;
      background-color: #2e7d32;
      color: white;
      padding: 20px;
      flex-shrink: 0;
    }

    .sidebar h2 {
      margin-bottom: 30px;
      font-size: 22px;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      font-size: 16px;
    }

    .sidebar a:hover {
      text-decoration: underline;
    }

    /* Main Content */
    .main {
      flex-grow: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .header {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .cards {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .card {
      background: white;
      padding: 20px;
      border-radius: 8px;
      flex: 1 1 200px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .chart-container {
      margin-top: 30px;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    canvas {
      max-width: 100%;
    }

    @media (max-width: 768px) {
      .cards {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>HealthCare</h2>
    <a href="#">Dashboard</a>
    <a href="#">Patients</a>
    <a href="#">Appointments</a>
    <a href="#">Reports</a>
    <a href="#">Settings</a>
  </div>

  <div class="main">
    <div class="header">Dashboard Overview</div>
    <div class="cards">
      <div class="card">
        <h3>Total Patients</h3>
        <p>1,250</p>
      </div>
      <div class="card">
        <h3>Appointments Today</h3>
        <p>85</p>
      </div>
      <div class="card">
        <h3>Pending Reports</h3>
        <p>12</p>
      </div>
      <div class="card">
        <h3>Doctors Available</h3>
        <p>27</p>
      </div>
    </div>

    <div class="chart-container">
      <h3>Monthly Appointments</h3>
      <canvas id="appointmentsChart"></canvas>
    </div>
  </div>

  <!-- Chart.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script>
    const ctx = document.getElementById('appointmentsChart').getContext('2d');
    const appointmentsChart = new Chart(ctx, {
      type: 'line',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug'],
        datasets: [{
          label: 'Appointments',
          data: [120, 150, 180, 130, 170, 200, 220, 210],
          borderColor: '#2e7d32',
          backgroundColor: 'rgba(46, 125, 50, 0.1)',
          borderWidth: 2,
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });
  </script>
</body>
</html>
